<h1>Dbz Personajes</h1>
<hr>

<div class="row">
  <div class="col">
    <app-dbz-list [characterList]="characters"
                  (onDelete)="onDeleteCharacter($event)"></app-dbz-list>

  </div>
  <div class="col">
    <app-dbz-character (onNewCharacter)="addNewCharacter($event)" ></app-dbz-character>
  </div>
</div>
